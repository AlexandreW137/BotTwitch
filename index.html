<!DOCTYPE html>
<html>
<head>
	<title>Minha página de autorização da Twitch</title>
</head>
<body>

	<h1>Autorização da Twitch</h1>

	<a href="https://id.twitch.tv/oauth2/authorize?client_id=qzh02zung5shiuw24vxf7i6mm12g84&redirect_uri=https://alexandrew137.github.io/BotTwitch/&response_type=token&scope=clips:edit&chat:read&chat:edit&user:read:email">Autorizar</a>

	<script>
		// Extrair o token de acesso da URL de redirecionamento
		const accessToken = window.location.hash.substr(1).split('&')[0].split('=')[1];

		// Exibir o token na página (somente para fins de teste)
		document.write(`Token de acesso: ${accessToken}`);
	</script>

</body>
</html>
